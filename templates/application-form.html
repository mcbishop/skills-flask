<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <!-- your html goes here -->
        <h1><b> Apply to Work at Our Rockstar Company!</b></h1>
        <p class="outlined"> Enter your name and required salary, and select the desired job title.</p>
        <p>
            <form action = "/application-response" method="post">
              <fieldset>

              First Name: <input type="text" name="firstname">
              <br>
              Last Name: <input type="text" name="lastname" id="lastname">
              <br>
              Salary Requirement: <input type="number" name="salary">
              <br>
              Application:
              <select name="job_title">
                <option value="Software Engineer">Software Engineer</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Product Engineer">Product Engineer</option>
                <option value="Product Manager">Product Manager</option>
            </select>
            <br>
            <input type="submit">
        </fieldset>
            </form>
        </p>
    </body>
